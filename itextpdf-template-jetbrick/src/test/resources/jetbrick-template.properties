#=======Jetbrick模板引擎参数============
#jetx.import.classes = 
#jetx.import.methods = 
#import inner define function,once import use anywhere 
jetx.import.functions = jetbrick.template.runtime.buildin.JetFunctions
#jetx.import.tags = 
#jetx.import.macros = 
#jetx.import.defines = 
#set autoscan package
jetx.autoscan.packages = jetbrick.template.samples
jetx.autoscan.skiperrors = false
#jetx.template.loaders = jetbrick.template.loader.FileSystemResourceLoader
jetx.template.loaders = jetbrick.template.loader.ClasspathResourceLoader
jetx.template.suffix = .jetx
#jetx.template.source.securityManager = jetbrick.template.JetSecurityManagerImpl
jetx.input.encoding = UTF-8
jetx.output.encoding = UTF-8
jetx.syntax.strict = false
jetx.syntax.safecall = false
jetx.trim.leading.whitespaces = false
jetx.trim.directive.whitespaces = true
jetx.trim.directive.comments = false
jetx.trim.directive.comments.prefix = <!--
jetx.trim.directive.comments.suffix = -->
jetx.io.skiperrors = false

#more config read ：http://subchen.github.io/jetbrick-template/config.html